<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Happy</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <img class="header__logo" src="./img/logo.png" alt="logo" />
          <div class="header__menu">
            <ul class="header__menu-list">
              <li class="header__menu-item">Features</li>
              <li class="header__menu-item">Pricing</li>
              <li class="header__menu-item">Testimonials</li>
              <li class="header__menu-item">FAQ</li>
            </ul>

            <a class="header__link" target="_blank">Get this app</a>
          </div>
        </div>
      </div>
    </header>
    <section class="sale">
      <div class="container">
        <h2 class="sale__title">big sale on lifetime plan</h2>
        <p class="sale__paragraph">there is very little left</p>
        <div class="sale__timer"></div>
      </div>
    </section>

    <section class="future">
      <div class="container">
        <div class="future__inner">
          <div class="future__info">
            <img
              src="./img/future-logo.png"
              alt="future"
              class="future__info-logo"
            />
            <h1 class="future__info-title">The future of digital photos.</h1>
            <h1 class="future__info-text">
              The H(app)y app is the latest & greatest in phone photography.
              It's available in the App Store right now. Go check it out!
            </h1>
            <div class="future__info-buttons">
              <button class="future__info-button">buy now</button>
              <button class="future__info-button">read more</button>
            </div>
          </div>
          <div class="future__media">
            <img
              src="./img/future.png"
              alt="future"
              class="future__media-image"
            />
          </div>
        </div>
      </div>
    </section>
    <script src="./js/index.js"></script>
  </body>
</html>
